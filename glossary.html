<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Navigation</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #F0E68C; /* Khaki color for a neutral background */
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 80%;
    max-width: 600px;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
}

header {
    text-align: center;
    margin-bottom: 40px;
}

h1 {
    font-size: 2.5em;
    color: #333;
    border-bottom: 2px solid #F0E68C;
    padding-bottom: 20px;
}

nav {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.button {
    text-decoration: none;
    padding: 15px 20px;
    font-size: 1.2em;
    text-align: center;
    border: none;
    border-radius: 20px;
    background: #F0E68C; /* Khaki color to match the theme */
    color: #333;
    cursor: pointer;
    transition: background 0.3s;
}

.button:hover {
    background: #FFD700; /* Goldenrod for hover effect */
}

.button:active {
    transform: scale(0.95);
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trivia Categories</h1>
        </header>
        <nav>
            <a href="Geo-Trivia.html" class="button">Geography Trivia</a>
            <a href="TelevisionProject.HTML" class="button">Television Trivia</a>
            <a href="GamePage.html" class="button">General Trivia</a>
        </nav>
    </div>
</body>
</html>
